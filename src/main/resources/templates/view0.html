<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <br>
    <div class="container">
        <br><br>
        
        <form method="POST" data-th-action="@{/login}" data-th-object="${userLogin}">

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" name="email" data-th-field="*{email}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>

            <div class="mb-3">
                <label for="birthdate" class="form-label">Date Of Birth:</label>
                <input type="date" class="form-control" name="birthdate" data-th-field="*{birthDate}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('birthDate')}" data-th-errors="*{birthDate}"></div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
