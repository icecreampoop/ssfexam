<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>List of Movies</title>
</head>

<body>
    <h1>List of Movies</h1>
    <form method="GET" action="/logout">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Movie ID</th>
                    <th>Movie Title</th>
                    <th>Movie Year</th>
                    <th>Movie Rated</th>
                    <th>Released On</th>
                    <th>Runtime</th>
                    <th>Genre</th>
                    <th>Director</th>
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="movie: ${movielist}">
                    <td> <span data-th-text="${movie.movieID}"></span> </td>
                    <td> <span data-th-text="${movie.title}"></span> </td>
                    <td> <span data-th-text="${movie.year}"></span> </td>
                    <td> <span data-th-text="${movie.rated}"></span> </td>
                    <td> <span data-th-text="${movie.releaseDate}"></span> </td>
                    <td> <span data-th-text="${movie.runTime}"></span> </td>
                    <td> <span data-th-text="${movie.genre}"></span> </td>
                    <td> <span data-th-text="${movie.director}"></span> </td>
                    <td> <span data-th-text="${movie.rating}"></span> </td>
                    <td> <span data-th-text="${movie.count}"></span> </td>
                    <td> <span>
                            <form>
                                <button type="submit" class="btn btn-primary">Book</button>
                            </form>
                        </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
